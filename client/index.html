<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <body id="bg">
    <div id="game" hidden="true">
        <div id="whiteBall">
            <button id="whiteButton" onclick="openWindow('whiteMenu')" class="buttons">
                <img src="whiteOnly.png" alt="White Ball" class="balls">
            </button> 
        </div>
        <div id="brownBall">
            <button id="brownButton" onclick="openWindow('brownMenu')" class="buttons">
                <img src="brownOnly.png" alt="brown Ball" class="balls">
            </button> 
        </div>
        <div id="greenBall">
            <button id="greenButton" onclick="openWindow('greenMenu')" class="buttons">
                <img src="greenOnly.png" alt="Green Ball" class="balls">
            </button> 
        </div>
        <div id="yellowBall">
            <button id="yellowButton" onclick="openWindow('yellowMenu')" class="buttons">
                <img src="yellowOnly.png" alt="Yellow Ball" class="balls">
            </button> 
        </div>
        <div id="blueBall">
            <button id="blueButton" onclick="openWindow('blueMenu')" class="buttons">
                <img src="blueOnly.png" alt="Blue Ball" class="balls">
            </button> 
        </div>
        <div id="pinkBall">
            <button id="pinkButton" onclick="openWindow('pinkMenu')" class="buttons">
                <img src="pinkOnly.png" alt="Pink Ball" class="balls">
            </button> 
        </div>
        <div id="blackBall">
            <button id="blackButton" onclick="openWindow('blackMenu')" class="buttons">
                <img src="blackOnly.png" alt="Black Ball" class="balls">
                
            </button> 
        </div>
        <div id="redBall">
            <button id="redButton" onclick="openWindow('redMenu')" class="reds">
                <img src="red15Only.png" alt="Red Ball" class="balls" id="variableBalls">
            </button> 
        </div>
        <div id="p1Board" class="scoreboards">
            <img src="scoreboard.png" alt="Player 1 Scoreboard" class="scoreboardImages">
        </div>
        <div id="player1Name">
            <p id="player1Text">Player1</p>
        </div>

        <div id="player1Hundred">
            <p id="player1HunText">0</p>
        </div>
        
        
        <div id="player1Ten">
            <p id="player1TenText">0</p>
        </div>

        
        <div id="player1Unit">
            <p id="player1UnitText">0</p>
        </div>

        <div id="p2Board" class="scoreboards">
            <img src="scoreboard.png" alt="Player 2 Scoreboard" class="scoreboardImages">
        </div>


        <div id="player2Name">
            <p id="player2Text">Player2</p>
        </div>

        <div id="player2Hundred">
            <p id="player2HunText">0</p>
        </div>
        
        
        <div id="player2Ten">
            <p id="player2TenText">0</p>
        </div>

        
        <div id="player2Unit">
            <p id="player2UnitText">0</p>
        </div>

        <div id="playerSelection">
            <img src="nixie1.png" alt="Player Turn Indicator" id="playerTurn">
        </div>
        

        <div class="BallMenu" id="whiteMenu" hidden>
            <img src="whiteOnly.png" alt="ballImg" id="ballImagePopUp">
            <button class="option1" id="whitePot">Potted cue ball</button>
            <button class="option2" id="whiteMiss">Missed target ball</button>
            <button class="back" onclick="closeWindow('whiteMenu')">x</button>
        </div>

        <div class="BallMenu" id="redMenu" hidden>
            <img src="red1Isolated.png" alt="ballImg" id="ballImagePopUp">
            <button class="option1" id="redHit">Red ball hit</button>
            <button class="option2" id="redPot">Red ball potted</button>
            <button class="back" onclick="closeWindow('redMenu')">x</button>
        </div>

        <div class="BallMenu" id="yellowMenu" hidden>
            <img src="yellowOnly.png" alt="ballImg" id="ballImagePopUp">
            <button class="option1" id="yellowHit">Yellow ball hit</button>
            <button class="option2" id="yellowPot">Yellow ball potted</button>
            <button class="back" onclick="closeWindow('yellowMenu')">x</button>
        </div>

        <div class="BallMenu" id="greenMenu" hidden>
            <img src="greenOnly.png" alt="ballImg" id="ballImagePopUp">
            <button class="option1" id="greenHit">Green ball hit</button>
            <button class="option2" id="greenPot">Green ball potted</button>
            <button class="back" onclick="closeWindow('greenMenu')">x</button>
        </div>

        <div class="BallMenu" id="brownMenu" hidden>
            <img src="brownOnly.png" alt="ballImg" id="ballImagePopUp">
            <button class="option1" id="brownHit">Brown ball hit</button>
            <button class="option2" id="brownPot">Brown ball potted</button>
            <button class="back" onclick="closeWindow('brownMenu')">x</button>
        </div>

        <div class="BallMenu" id="blueMenu" hidden>
            <img src="blueOnly.png" alt="ballImg" id="ballImagePopUp">
            <button class="option1" id="blueHit">Blue ball hit</button>
            <button class="option2" id="bluePot">Blue ball potted</button>
            <button class="back" onclick="closeWindow('blueMenu')">x</button>
        </div>

        <div class="BallMenu" id="pinkMenu" hidden>
            <img src="pinkOnly.png" alt="ballImg" id="ballImagePopUp">
            <button class="option1" id="pinkHit">Pink ball hit</button>
            <button class="option2" id="pinkPot">Pink ball potted</button>
            <button class="back" onclick="closeWindow('pinkMenu')">x</button>
        </div>

        <div class="BallMenu" id="blackMenu" hidden>
            <img src="blackOnly.png" alt="ballImg" id="ballImagePopUp">
            <button class="option1" id="blackHit">Black ball hit</button>
            <button class="option2" id="blackPot">Black ball potted</button>
            <button class="back" onclick="closeWindow('blackMenu')">x</button>
        </div>
    </div>
    <div id="gameComplete">

        <div class="clipboardHolder" id="clipboardHolder">
            <div class="clipboardHider">
                <div class="clipImage">
                    <img src="clipboard.png" alt="Clipboard Image" class="clipboardImg">
                    <div class="clipboardContent">
                        <h2 id="player1ClipName">Player 1</h2>
                        <p id="player1ClipGames">Games Played: 0</p>
                        <p id="player1ClipWins">Games Won: 0</p>
                        <p id="player1ClipAverage">Average points: 0</p>
                    </div>
                    <div class="clipboardButton" id="clipboardButton"></div>
                </div>
                
            </div>
        </div>    
        <div id="p1FinalBoard" class="scoreboardDivs">
            <img src="scoreboard.png" alt="Player 1 Scoreboard" class="scoreboardFinalImages">
        </div>

        <div id="p2FinalBoard" class="scoreboardDivs">
            <img src="scoreboard.png" alt="Player 2 Scoreboard" class="scoreboardFinalImages">
        </div>
            
        
        <div id="player1FinalName">
            <p id="player1FinalText">Player 1</p>
        </div>

        <div id="player1FinalHundred">
            <p id="player1FinalHunText">0</p>
        </div>
        
        
        <div id="player1FinalTen">
            <p id="player1FinalTenText">0</p>
        </div>

        
        <div id="player1FinalUnit">
            <p id="player1FinalUnitText">0</p>
        </div>

        <div id="player2FinalName">
            <p id="player2FinalText">Player 2</p>
        </div>

        <div id="player2FinalHundred">
            <p id="player2FinalHunText">0</p>
        </div>
        
        
        <div id="player2FinalTen">
            <p id="player2FinalTenText">0</p>
        </div>

        
        <div id="player2FinalUnit">
            <p id="player2FinalUnitText">0</p>
        </div>

        <div id="restartContainer">
            <button id="restartButton" onclick="resetGame()">
                <img src="newGame.png" alt="newGame" class="restart">
                <p id="startText">Start</p>
            </button>
        </div>
        <div id="nameInputContainer">
            <input type="text" id="player1Input">
            <label for="player1Input" id="player1Label">New player 1 name</label>
        </div>
        <div id="nameInput2Container">
            <input type="text" id="player2Input">
            <label for="player2Input" id="player2Label">New player 2 name</label>
        </div>
        
            

    </div>

    </body>
    <script src="script.js">
    </script>
</html>

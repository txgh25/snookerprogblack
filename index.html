<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <body id="bg">
        <div id="whiteBall">
            <button id="whiteButton" onclick="check('white')" class="buttons">
                <img src="whiteOnly.png" alt="White Ball" class="balls">
            </button> 
        </div>
        <div id="brownBall">
            <button id="brownButton" onclick="check('brown')" class="buttons">
                <img src="brownOnly.png" alt="brown Ball" class="balls">
            </button> 
        </div>
        <div id="greenBall">
            <button id="greenButton" onclick="check('green')" class="buttons">
                <img src="greenOnly.png" alt="Green Ball" class="balls">
            </button> 
        </div>
        <div id="yellowBall">
            <button id="yellowButton" onclick="check('yellow')" class="buttons">
                <img src="yellowOnly.png" alt="Yellow Ball" class="balls">
            </button> 
        </div>
        <div id="blueBall">
            <button id="blueButton" onclick="check('blue')" class="buttons">
                <img src="blueOnly.png" alt="Blue Ball" class="balls">
            </button> 
        </div>
        <div id="pinkBall">
            <button id="pinkButton" onclick="check('pink')" class="buttons">
                <img src="pinkOnly.png" alt="Pink Ball" class="balls">
            </button> 
        </div>
        <div id="blackBall">
            <button id="blackButton" onclick="check('black')" class="buttons">
                <img src="blackOnly.png" alt="Black Ball" class="balls">
                
            </button> 
        </div>
        <div id="redBall">
            <button id="redButton" onclick="red()" class="reds">
                <img src="red15Only.png" alt="Red Ball" class="balls" id="variableBalls">
            </button> 
        </div>
        <div id="p1Board" class="scoreboards">
            <img src="scoreboard.png" alt="Player 1 Scoreboard" class="scoreboardImages">
        </div>
        <div id="player1Name">
            <p id="player1Text">Player1</p>
        </div>

        <div id="player1Hundred">
            <p id="player1HunText">0</p>
        </div>
        
        
        <div id="player1Ten">
            <p id="player1TenText">0</p>
        </div>

        
        <div id="player1Unit">
            <p id="player1UnitText">0</p>
        </div>

        </div><div id="p2Board" class="scoreboards">
            <img src="scoreboard.png" alt="Player 2 Scoreboard" class="scoreboardImages">
        </div>


        <div id="player2Name">
            <p id="player2Text">Player2</p>
        </div>

        <div id="player2Hundred">
            <p id="player2HunText">0</p>
        </div>
        
        
        <div id="player2Ten">
            <p id="player2TenText">0</p>
        </div>

        
        <div id="player2Unit">
            <p id="player2UnitText">0</p>
        </div>

    <div class="playerSelection">
        <input id="p1" type="radio" name="radio" data-href="" checked="checked">
        <label for="p1" class="radio">
            <strong>Player 1</strong> 
        </label>

        <input id="p2" type="radio" name="radio" data-href="">
        <label for="p2" class="radio">  
            <strong>Player 2 </strong> 
        </label>
    </div>
    
        
    </body>
    <script>
        var balls=15;
        function check(ball) {
            alert("You clicked the " + ball + " ball!");
        }
        function red()
        {
            balls=balls-1;
            document.getElementById("variableBalls").src="red" + balls + "Only.png";
            
            alert("You clicked the red balls! " + balls + " balls remain");
            console.log(document.getElementById("redButton").src);
            if (balls==0)
            {
                document.getElementById("redButton").disabled=true;
                document.getElementById("variableBalls").hidden=true;
            }
        }
    </script>
</html>
